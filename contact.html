<body>
<header class="contactHeader">
  <div class="wrapper">
    <p class="hamburger"><i class="fas fa-bars"></i></p>
    <nav class="topNav">
      <ul>
        <li><a class="link" href="index.html">HOME</a></li>

        <li><a class="link" href="contact.html">CONTACT</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <div class="contactPage">

    <div class="contactInfoLeft">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-whatsapp"></i>
      <h3>info@email.com</h3>
      <p>123-456-7890</p>
      <p>123 Queen Street West, Unit 10</p>
      <p>Toronto, Ontario</p>
      <p>M5V2D5</p>
    </div>
    <section class="formSectionOne">
      <h1>get in touch</h1>
      <div class="contactPageForm">
          <!--========================= FORM STARTS =========================-->
        <form action="submit">
          <div class="contactFormTop">
            <div class="name">
              <label for="username">Name</label>
              <input type="text" name="username" placeholder="name" id="username">
            </div>
            <div class="email">
              <label for="email">Email address</label>
              <input type="email" name="email" placeholder="email" id="email">
            </div>
          </div>
          <div class="contactFormBottom">
            <textarea name="comment" cols="55" rows="10">Message</textarea>
            <button class="submitButton1">submit</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</main>
